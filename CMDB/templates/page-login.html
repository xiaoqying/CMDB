<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/normalize.css">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/pe-icon-7-filled.css">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="/static/ElaAdmin/assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="/static/ElaAdmin/images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form action="/host/login/" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <p >{{ form.user }}{{ form.errors.user.0 }}</p>
                            <label>密码</label>
                            <p >{{ form.pwd }}{{ form.errors.pwd.0 }}</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                            <label class="pull-right">
                                <a href="#">忘记密码？</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">登录</button>
                        <div class="social-login-content">
                            <div class="social-button">
                                <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><a href="/host/register/" style="color: white">注册</a></button>
                                <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>暂未开放其他功能</button>
                            </div>
                        </div>
                        <div class="register-link m-t-15 text-center">
                            <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/ElaAdmin/assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="/static/ElaAdmin/assets/js/popper.min.js"></script>
    <script src="/static/ElaAdmin/assets/js/bootstrap.min.js"></script>
    <script src="/static/ElaAdmin/assets/js/jquery.matchHeight.min.js"></script>
    <script src="/static/ElaAdmin/assets/js/main.js"></script>

</body>
</html>
